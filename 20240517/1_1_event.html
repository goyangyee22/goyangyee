<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event</title>
  </head>
  <style>
    p {
      background: yellow;
      height: 200px;
      font-size: 2rem;
      font-weight: 600;
    }
  </style>
  <body>
    <p id="pTag">이벤트 리스너 테스트</p>

  <script>
    // ** 이벤트 리스너(event listener) **
    // 이벤트 리스너란 이벤트가 발생했을 때 그 처리를 담당하는 함수를 가리기며 이벤트 핸들러(event Handler)라고도 한다.

    // ** 이벤트 리스너 등록 방법 **
    // 1. HTML 태그에 속성으로 등록
    // 2. javascript에서 프로퍼티로 등록

    // addEventListener() 함수 사용
    // 대상객체.addEventListener(이벤트명, 실행할이벤트리스너, 이벤트전파방식)

    // 마우스 이벤트
    const pTag = document.querySelector("#pTag");

    // dblclick 이벤트

    // });

    // mouseup 이벤트
    // pTag.addEventListener("mouseup", function () {
    //   console.log("mouseup 이벤트 발생");
    // });

    // mousemove
    // pTag.addEventListener("mousemove", function(){
    //     console.log("mousemove 이벤트 발생");
    // });

    // mouseover - 마우스를 해당 요소 바깥에서 안으로 옮겼을 때
    // pTag.addEventListener("mouseover", function(){
    //     alert("mouseover 이벤트 발생");
    // });

    // mouseout - 마우스를 해당 요소 안에서 바깥으로 옮겼을 때
    // pTag.addEventListener("mouseout", function () {
    //   alert("mouseout 이벤트 발생");
    // });

    // contextmenu - 마우스 오른쪽버튼을 눌렀을 때
    pTag.addEventListener("contextmenu", function(event){
        // alert("contextmenu 이벤트 발생");
        event.preventDefault(); // 기존 이벤트(기능)를 막는 역할
        alert("마우스 우클릭이 방지된 사이트입니다.");
    });
  </script>
</html>
