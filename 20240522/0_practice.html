<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="1_messenger.css" />
    <title>우리가 사랑했던 랄로</title>
  </head>
  <body>
    <img class="background" src="../resources/img/background.png" />
    <div class="container">
      <div class="header">
        <button class="btn">
          <img src="../resources/img/left-arrow.png" width="20" height="20" />
        </button>
        <img
          class="profile-pic"
          src="../resources/img/ralo-profile.png"
          width="40"
          height="40"
        />
        <div class="info-block">
          <p class="username">김찬호</p>
          <p class="status">23일 전에 활동</p>
        </div>
        <div class="call-box">
          <button class="btn">
            <img src="../resources/img/phone-call.png" width="20" height="20" />
          </button>
          <button class="btn">
            <img src="../resources/img/video-call.png" width="20" height="20" />
          </button>
        </div>
      </div>

      <!-- 대화내용 표시부 -->
      <div id="chat-box">
        <div class="bubble friend-bubble">
          불편해? 불편하면 자세를 고쳐 앉아.
        </div>
        <div class="bubble friend-bubble">제육 좀 볶아온나.</div>
      </div>

      <!-- 대화 작성부 -->
      <div class="footer">
        <textarea id="input" placeholder="메세지를 입력하세요."></textarea>
        <button class="btn" id="sendBtn">
          <img src="../resources/img/send.png" width="30" height="30" />
        </button>
      </div>
    </div>
  </body>
<script>
    const chatBox = document.querySelector("#chat-box");
    const input = document.querySelector("#input");
    const send = document.querySelector("#sendBtn");

    function sendMyText(){
        // 작성된 메세지를 가져온다.
        const newMessage = input.value;

        // 문자열에 아무것도 입력이 되지 않으면 출력하지 않는다.
        if(newMessage.length == 0){
            return false;
        }

        let changeMessage = newMessage.replaceAll(' ', '&nbsp;');
        changeMessage = changeMessage.replaceAll('\n', '<br />');

        // 메세지를 담을 div를 만든다.
        const div = document.createElement("div");

        // 메세지를 div에 넣는다.
        div.innerHTML = changeMessage;

        // div에 넣은 메세지를 클래스에 추가한다.
        div.classList.add('bubble', 'my-bubble');

        // chat-box에 div를 추가한다.
        chatBox.append(div);

        // scroll이 생겨도 scroll의 위치를 맨 밑으로 한다.
        chatBox.scrollTop = chatBox.scrollHeight;

        // 메세지를 전송하면 입력창을 초기화한다.
        input.value = '';
    }

    function sendMyTextByEnter(e){
        if(e.key == "Enter" && !e.shiftkey){
            sendMyText();
            e.preventDefault();
        }
    }

    send.addEventListener("click", sendMyText);
    input.addEventListener("keypress", sendMyTextByEnter);
</script>
</html>
