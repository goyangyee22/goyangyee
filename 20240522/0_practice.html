<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="1_messenger.css" />
    <title>Document</title>
  </head>
  <body>
    <img class="background" src="../resources/img/background.png" />
    <div class="container">
      <div class="header">
        <button class="btn">
          <img src="../resources/img/left-arrow.png" width="30" height="30" />
        </button>
        <img
          class="profile-pic"
          src="../resources/img/ralo-profile.png"
          width="40"
          height="40"
        />
        <div class="info-block">
          <p class="username">김찬호</p>
          <p class="status">23일 전에 활동</p>
        </div>
        <div class="call-box">
          <button class="btn">
            <img src="../resources/img/phone-call.png" width="20" height="20" />
          </button>
          <button class="btn">
            <img src="../resources/img/video-call.png" width="20" height="20" />
          </button>
        </div>
      </div>

      <!-- 대화내용 표시부 -->
      <div id="chat-box">
        <div class="bubble friend-bubble">불편하면 자세를 고쳐 앉아.</div>
        <div class="bubble friend-bubble">제육 볶아온나.</div>
        <div class="bubble friend-bubble">넌 살 좀 빼!!</div>
        <!-- <div class="bubble my-bubble">일 왜 함?</div> -->
      </div>

      <!-- 대화 작성부 -->
      <div class="footer">
        <textarea id="input" placeholder="메세지를 입력하세요."></textarea>
        <button class="btn" id="sendBtn">
          <img src="../resources/img/send.png" width="30" height="30" />
        </button>
      </div>
    </div>
  </body>
  <script>
    // chat-box 요소
    const chatBox = document.querySelector("#chat-box");

    // textarea 요소
    const input = document.querySelector("#input");

    // button 요소
    const send = document.querySelector("#sendBtn");

    function sendMyText() {
      // 작성된 메세지를 가져온다.
      const newMessage = input.value;

      // 문자열이 공백이면 메세지를 출력하지 않는다.
      if (newMessage.length == 0) {
        return false;
      }

      // 공백과 개행을 입력하였을 때 출력할 메세지를 만든다.
      let changeMessage = newMessage.replaceAll(" ", "&nbsp;");
      changeMessage = changeMessage.replaceAll("\n", "<br />");

      // 메세지를 담을 div를 만든다.
      const div = document.createElement("div");

      // 만든 div에 메세지를 담는다.
      div.innerHTML = changeMessage;

      // div에 클래스를 추가한다.
      div.classList.add("bubble", "my-bubble");

      // chat-box에 div를 추가한다.
      chatBox.append(div);

      // scroll이 생겨도 scroll의 위치가 최근 메세지의 위치(가장 밑)로 설정한다.
      chatBox.scrollTop = chatBox.scrollHeight;

      // 입력된 문자열을 제거해준다.
      input.value = "";
    }

    function sendMyTextByEnter(e) {
      // Enter를 눌렀을 때만 개행을 되지 않게 하고 메세지를 보낸다.
      if (e.key == "Enter" && !e.shiftKey) {
        sendMyText();
        e.preventDefault();
      }
    }

    send.addEventListener("click", sendMyText);
    input.addEventListener("keypress", sendMyTextByEnter);
  </script>
</html>
