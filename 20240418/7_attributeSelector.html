<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attributeSelector</title>
  </head>
  <style>
    a[target="_blank"] {
      font-size: 2rem;
    }
    a[target="_self"] {
      background-color: yellow;
    }
  </style>
  <body>
    <a href="2_coffee.html" target="_blank">새로운 탭으로 열립니다.</a>
    <a href="2_coffee.html" target="_self">현재탭이 전환됩니다.</a>

    <p title="title입니다.">title이 있는 p태그 입니다.</p>
    <p>title이 없는 p태그 입니다.</p>
  </body>
</html>
