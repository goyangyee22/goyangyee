<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text</title>
  </head>
  <style>
    p.date {
      text-align: right;
      color: indigo;
      height: 100px;
      background-color: yellow;
      line-height: 3;
      /*line-height은 줄 간격*/
    }
    p.poet {
      color: blue;
      /* letter-spacing: 10px; */
      word-spacing: -10px;
      /* word-spaceing 값을 음수로 설정하면 글자끼리 붙을 수 있음 */
    }
    p.indent {
      text-indent: 30px;
      /* indent는 값 만큼 왼쪽에서 글자를 오른쪽으로 밀어냄 */
    }
    div {
      text-align: center;
      /* text-align은 텍스트 뿐 아니라 요소도 정렬함*/
      color: green;
    }
    #dir {
      background-color: black;
      color: yellow;
      direction: rtl;
    }
    h1.deco {
      /* text-decoration: overline; */
      /* text-decoration: line-through dotted blue; */
      /* line-through는 취소선 */
      text-decoration: underline wavy blue;
    }
    p.transform {
      /* text-transform: lowercase; */
      text-transform: capitalize;
    }
    p.shadow {
      font-size: 3rem;
      text-shadow: 5px 5px 10px orange;
      /* 첫번째 px는 오른쪽 두번째 px는 아랫쪽 세번째 px는 없어도 되지만
      블러효과를 주기 때문에 있는 게 좋음*/
    }
  </style>
  <body>
    <h1>CSS 텍스트 정렬 예제</h1>
    <p class="date">2024년 4월 18일<br />2024년 4월 19일</p>
    <p class="poet">삶이 그대를 속일지라도 슬퍼하거나 노여워하지 말라</p>
    <p class="indent">참고 푸시킨의 시</p>
    <div>
      <span>정렬이 될까요?</span>
    </div>
    <!-- <p id="dir">텍스트가 오른쪽부터 작성됩니다.</p> -->
    <h1 class="deco">텍스트 장식의 예입니다.</h1>
    <p class="transform">text_transform IS uppercase.</p>
    <!-- uppercase는 대문자로 변환 lowercase는 소문자로 변환 capitalize는 앞자리만 대문자 -->
    <p class="shadow">Text-shadow 처리!</p>
  </body>
</html>
