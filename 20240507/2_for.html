<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
  </head>
  <body>
    <script>
      for (let i = 0; i <= 9; i++) {
        document.write(`<h1>카운터 : ${i}</h1>`);
      }
      document.write(`<hr>`);
      for (let i = 10; i >= 1; i--) {
        document.write(`<h1>카운터 : ${i}</h1>`);
      }
      document.write(`<hr>`);
      // 구구단 2단
      for (let i = 1; i <= 9; i++) {
        document.write(`<h1>2*${i}=${2 * i}</h1>`);
      }
      document.write(`<hr>`);
      let sum = 0;
      // 1 ~ 10까지의 합을 구하시오.
      for (let i = 1; i <= 10; i++) {
        sum += i;
      }
      document.write(`<h1>1 ~ 10까지의 합 : ${sum}</h1>`);
      document.write(`<hr>`);
      // 1 ~ 20까지의 숫자 중에서 짝수만 출력을 하세요.
      for (let i = 1; i <= 20; i++) {
        // 짝수만 골라내는 조건문
        if (i % 2 == 0) {
          document.write(`${i} `);
        }
      }
    </script>
  </body>
</html>
