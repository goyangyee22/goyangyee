<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 연습</title>
</head>
<body>
    <script>
        // 1. 입력값을 전달받아 경고창을 띄워주는 함수를 작성하세요.
       let message;
       message = "Warning!";
       alert(message);
        // 2. 두개의 숫자를 입력받아 나머지를 화면에 출력하는 함수를 작성하세요.
        function remainder(a = 0, b = 0){
            let remainder = 0;
            remainder = a%b;
            return remainder;
        }
        let result = remainder(622, 105);
        document.write(result);
    </script>
</body>
</html>
