<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수</title>
  </head>
  <body>
    <script>
      // var 키워드를 사용하여 변수를 선언해 보세요.
      var x;

      // let 키워드를 사용하여 변수를 선언해 보세요.
      let y;

      // const 키워드를 사용하여 변수를 선언해 보세요.
      // const로 변수를 선언할 때는 초기화를 함께 해줘야 한다.
      const z = 0;

      // 변수: 변할 수 있는 값
      // 상수: 일정한 값

      let message;
      // 문자열: "apple" 'apple' `apple`
      message = "Hello World";
      alert(message);
      message = "Hello Javascript";
      alert(message);

      // 변수 선언은 한 줄에 여러 변수를 선언하는 것도 가능하다.
      let user = "kim";
      let age = 20;

      let message = "Hello CSS";
    </script>
  </body>
</html>
