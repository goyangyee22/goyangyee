<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫번째 Javascript</title>
</head>
<body>
    <script>
        var now=new Date();
        // now : 변수, Date()에 있는 값을 now에 대입
        document.write(`<h1>${now}</h1>`);
        // document : 화면 전체, 태그로 치면 HTML
    </script>
</body>
</html>
