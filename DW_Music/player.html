<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="resources/css/player.css" />
</head>
<body>
    <div class="player">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="player-main">
            <div class="info">
                <img src="resources/img/img_current_song.png" />
                <h4>After Sunset</h4>
                <p>Benjamin</p>
            </div>
            <div class="controls">
                <button>
                    <img src="resources/img/icon_before.svg" class="player-button" width="48" height="48" />
                </button>
                <button>
                    <img src="resources/img/icon_pause.svg" class="player-button" width="48" height="48" />
                </button>
                <button>
                    <img src="resources/img/icon_after.svg" class="player-button" width="48" height="48" />
                </button>
            </div>
            <div class="time">2:34 / 5:56</div>
        </div>
    </div>
</body>
</html>
