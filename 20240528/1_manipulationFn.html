<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조작 관련 함수</title>
    <script src="../resources/js/jquery-3.6.4.js"></script>
  </head>
  <style>
    p {
      cursor: pointer;
    }
    img {
      width: 200px;
      height: 200px;
    }
  </style>
  <body>
    <p>랄로<img src="../resources/img/ralo.png"></p>
    <p>커피<img src="../resources/img/coffee.jpg"></p>
    <p>쿠로미<img src="../resources/img/kuromi.jpg"></p>
    <p>핑크빈<img src="../resources/img/pinkbean.jpg"></p>
  </body>
  <script>
    const imgArr = [
        "ralo.png",
        "coffee.jpg",
        "kuromi.jpg",
        "pinkbean.jpg"
    ];
    $("p").on("click", function(){
        const index = $(this).index();
        // 요소 내부에 추가
        const imgTag = `<img src="../resources/img/${imgArr[index]}" />`;
        // ~에 ~무엇을 ==> append
        // $(this).append(imgTag);

        // ~무엇을 ~에 ==> appendTo
        // $(imgTag).appendTo(this);

        // ~에 ~무엇을 ==> prepend
        // $(this).prepend(imgTag);

        // ~무엇을 ~에 ==> prependTo
        // $(imgTag).prependTo(this);

        // 요소 외부에 추가
        $(this).after(imgTag);
    })
  </script>
</html>
