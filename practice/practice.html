<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
<link rel="stylesheet" href="./practice.css" />
<body>
    <div class="player">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="player-main">
            <div class="current">
                <img src="/DW_Music/resources/img/img_current_song.png" />
                <div class="title">까만 안경</div>
                <div class="artist">AI 랄로</div>
            </div>
            <div class="controls">
                <button>
                    <img src="../DW_Music/resources/img/icon_before.svg" class="player-button" width="48" height="48" />
                </button>
                <button>
                    <img src="../DW_Music/resources/img/icon_pause.svg" class="player-button" width="48" height="48" />
                </button>
                <button>
                    <img src="../DW_Music/resources/img/icon_after.svg" class="player-button" width="48" height="48" />
                </button>
            </div>
            <div class="time">2:34 / 5:56</div>
        </div>
    </div>
</body>
</html>
