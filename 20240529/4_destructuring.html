<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>destructuring(구조분해)</title>
  </head>
  <body></body>
  <script>
    const newJeans = ["하니", "해린", "민지", "다니엘", "혜인"];

    // ~ ES6
    const one = newJeans[0];
    const two = newJeans[1];
    const three = newJeans[2];
    const four = newJeans[3];
    const five = newJeans[4];

    const unit = [];
    unit.push(two);
    unit.push(three);
    unit.push(four);

    // ES6 ~
    const [
      unitOne,
      unitTwo,
      unitThree,
      unitFour,
      unitFive,
      unitSix = "default",
    ] = newJeans;
    console.log(unitOne, unitTwo, unitThree, unitFour, unitFive, unitSix);

    const fileName = "ralo.png";
    const [name, extension] = fileName.split(".");
    // const name = fileNameArr[0];
    // const extension = fileNameArr[1];
    // const[name, extension] = fileNameArr;

    const obj = {
      name: "홍길동",
      age: 20,
      addr: "대전광역시 중구 선화동",
      weight: "80kg",
      height: "200cm",
    };

    const { name: myName, age, addr, weight, height } = obj;

    document.write(
      `안녕하세요. 저의 이름은 ${myName}이고, 나이는 ${age}살입니다. 주소는 ${addr}이고, 키와 몸무게는 ${height}, ${weight}입니다. 잘부탁드립니다.`
    );
  </script>
</html>
