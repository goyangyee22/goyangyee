<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쇼핑몰</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    /* wrapper 스타일 시작 */
    #wrapper {
      border: 2px solid orange;
      display: flex;
      flex-direction: column;
    }
    /* wrapper 스타일 종료 */

    /* header 스타일 시작 */
    #header {
      background-color: #ffd65c;
      height: 10%;
    }
    #header > img {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #header > span {
      font-size: 2em;
      font-weight: 900;
      color: #53188b;
    }
    /* header 스타일 종료 */

    /* nav 스타일 시작 */
    #nav {
      background-color: #d1b3e0;
      height: 10%;
      margin: 0;
      padding: 0;
      display: flex;
      list-style-type: none;
      justify-content: space-evenly;
      align-items: center;
    }
    #nav > li > a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 0.3em;
      font-size: 1.5em;
    }
    /* nav 스타일 종료 */

    /* main 스타일 시작 */
    #main {
      background-color: aqua;
      height: 70%;
      display: flex;
    }
    .aside {
      background-color: #faebeb;
      width: 15%;
    }
    #content {
      background-color: #fafafa;
      width: 70%;
    }
    .aside li {
      list-style-type: none;
    }
    /* main 스타일 종료 */

    /* footer 스타일 시작 */
    #footer {
      background-color: #ccccf2;
      height: 10%;
    }
    /* footer 스타일 종료 */
  </style>
  <body>
    <div id="wrapper">
      <div id="header">
        <img src="../resources/img/Kimchangseob.jpg" />
        <span>Web Shopping</span>
      </div>
      <ul id="nav">
        <li><a href="#" target="_blank">HOME</a></li>
        <li><a href="#" target="_blank">SHOPPING ABOUT</a></li>
        <li><a href="#" target="_blank">NEWS</a></li>
        <li><a href="#" target="_blank">MY ACCOUNT</a></li>
        <li><a href="#" target="_blank">CONTACTS</a></li>
      </ul>
      <div id="main">
        <div class="aside">
          <h3>카테고리</h3>
          <ul>
            <li><a href="#">컴퓨터</a></li>
            <li><a href="#">의류</a></li>
            <li><a href="#">음악</a></li>
            <li><a href="#">영화</a></li>
            <li><a href="#">스포츠/레저</a></li>
            <li><a href="#">가구/인테리어</a></li>
            <li><a href="#">식품</a></li>
          </ul>
        </div>
        <div id="content"></div>
        <div class="aside">
          <h1>Shopping Cart</h1>
          <p>현재 쇼핑카트에 물품이 없습니다.</p>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
