<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
</head>
<style>
    /* 공통 스타일 시작 */
    *{
       box-sizing:border-box;
    }
    html, body, #wrapper{
        width:100%;
        height:100%;
    }
    .fa-wifi{
        color:red;
        display: flex;
        flex-direction: row-reverse;
    }
    body{
        margin:0;
    }
    /* 공통 스타일 종료 */

    /* wrapper 스타일 시작 */
    #wrapper{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
    /* wrapper 스타일 종료 */
    
    /* main 스타일 시작 */
    #main{
        background-color: pink;
        display: flex;
        width:400px;
        height:400px;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
    }
    #emailpassword{}
    #submit{}
    /* main 스타일 종료 */
</style>
<body><i class="fas fa-wifi"></i>
    <div id="wrapper">
    <div id="main">
        <div class="login"><h1>Log In</h1></div>
        <div class="emailpassword"><i class="fas fa-at"></i><input type="text" placeholder="Your Email" />
        <br><i class="fas fa-lock"></i><input type="password" placeholder="Your Password"/>
        </div>
        <!-- <div class="password"><i class="fas fa-lock"></i><input type="password" placeholder="Your Password"/></div> -->
        <div class="submit"><h3><a href="#">SUBMIT</a></h3></div>
        <div class="forgot"><h4><a href="#">Forgot your password?</a></h4></div>
    </div>
</div>
</div>
</body>
</html>
