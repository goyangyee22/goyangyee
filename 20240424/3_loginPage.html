<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
</head>
<style>
    /* 공통 스타일 시작 */
    *{
       box-sizing:border-box;
    }
    html, body, #wrapper{
        width:100%;
        height:100%;
    }
    .fa-wifi{
        color:red;
        display: flex;
        flex-direction: row-reverse;
    }
    body{
        margin:0;
    }
    /* 공통 스타일 종료 */

    /* wrapper 스타일 시작 */
    #wrapper{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
    /* wrapper 스타일 종료 */
    
    /* main 스타일 시작 */
    #main{
        background-color: pink;
        display: flex;
        width:500px;
        height:500px;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        position:relative;
    }
    .emailpassword > .fa-at {
        padding : 2%;
        color:navy;
        position:absolute;
    }
    .emailpassword > .fa-lock {
        padding : 2%;
        color:navy;
        position:absolute;
    }
    input{
        width:100%;
        height:100%;
        padding-left:40px;
    }
    .submitbox{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width:100px;
        height:40px;
        background-color: beige;
        border:1px solid beige;
        border-radius:10px;
    }
    .submitbox > a{
        color:navy;
        text-decoration-line: none;
        font-size: 1em;
    }
    .forgot > a{
        color:white;
        text-decoration-line: none;
        font-size: 1.2em;
    }
    /* main 스타일 종료 */
</style>
<body>
    <i class="fas fa-wifi"></i>
    <div id="wrapper">
    <div id="main">
        <div class="login"><h1>Log In</h1></div>
        <div class="emailpassword"><i class="fas fa-at"></i><input type="text" placeholder="Your Email"/>
        <br><i class="fas fa-lock"></i><input type="password" placeholder="Your Password"/>
        </div>
        <div class="submit">
            <div class="submitbox"><a href="#">SUBMIT</a>
            </div>
        </div>
        <div class="forgot"><a href="#">Forgot your password?</a></div>
    </div>
</div>
</div>
</body>
</html>
