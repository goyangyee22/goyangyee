<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 선택자 연습</title>
    <script src="../resources/js/jquery-3.6.4.js"></script>
</head>
<body>
    <h1>회원가입</h1>
    <form>
      <fieldset>
        <legend>필수 입력 사항</legend>
          <div>
            ID <input type="text" placeholder="아이디 10글자 이내" />
            <button onclick="alert('중복된 아이디입니다.')">중복확인</button>
          </div>
          <div>
            비밀번호
            <input
              type="password"
              placeholder="영문, 숫자, 특수문자 포함 8자 이상"
            />
          </div>
          <div>비밀번호 확인 <input type="password" /></div>
          <div>
            Email <input type="text" /><select name="email">
              <option>naver.com</option>
              <option>nate.com</option>
              <option>daum.net</option>
              <option selected>직접 입력</option>
            </select>
            </div>
        </fieldset>
        <fieldset>
                    <legend>추가 정보</legend>
                    <p>프로필 사진 <input type="file" accept="image/*" /> </p>
                    <p>성별 : 
                        <input type="radio" name="gender" id="male"/>
                        <label for="male">남자</label>
                        <input type="radio" name="gender" id="female"/> 
                        <label for="female">여자</label>
                    </p>
                    <p>생년월일 : <input type="date" /></p>
                    <p>취미</p>
                        <input type="checkbox" name="hobby" id="baseball"/>
                        <label for="baseball">야구</label>
                        <input type="checkbox" name="hobby" id="basketball"/>
                        <label for="basketball">농구</label>
                        <input type="checkbox" name="hobby" id="soccer"/>
                        <label for="soccer">축구</label>
                        <br/>
                        <input type="checkbox" name="hobby" id="study"/>
                        <label for="study">공부</label>
                        <input type="checkbox" name="hobby" id="listening music"/>
                        <label for="listening music">음악감상</label>
                 <br/>
                 <input type="checkbox" name="hobby" id="etc"/>기타<input type="text">       
                 <label for="etc"></label>
        </h2>
        <br/><br/>
        자기소개
        <br />
            <textarea rows="5" cols="50"></textarea>
      </fieldset>
      <input type="submit" value="회원가입"> <input type="reset" value="다시입력"> <input type="button" value="이전으로" onclick="history.go(-1);">
      <!-- onclick="history.go(-1);는 이전 페이지로 돌아감 -->
    </form>
  </body>
  <script>
    $("input").css("backgroundColor", "pink");
  </script>
</html>
