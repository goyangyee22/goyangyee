<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    .container {
      list-style-type: none;
      padding: 0;
      margin: 0;
      border: 5px solid teal;
      display: grid;
      height: 500px;
      grid-template-columns: 1fr 1fr 1fr;
      /* align-items: stretch; */
      /* align-items: start; */
      /* align-items: end; */
      align-items: center;
      /* justify-items:start; */
      /* justify-items:center; */
      /* justify-items:center; */
    }
    li:nth-child(n + 1):nth-child(-n + 3) {
      align-self: start;
    }
    li:nth-child(n + 4):nth-child(-n + 6) {
      align-self: center;
    }
    li:nth-child(n + 7):nth-child(-n + 9) {
      align-self: end;
    }
    li:nth-child(3n + 1) {
      justify-self: start;
    }
    li:nth-child(3n + 2) {
      justify-self: center;
    }
    li:nth-child(3n) {
      justify-self: end;
    }
    li {
      background-color: beige;
      border: 5px solid tomato;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <ul class="container">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
      <li class="item">6</li>
      <li class="item">7</li>
      <li class="item">8</li>
      <li class="item">9</li>
    </ul>
  </body>
</html>
