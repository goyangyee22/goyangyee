<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex 예제1</title>
  </head>
  <style>
    #container {
      display: flex;
      /* flex-direction : row */
      border: 5px solid red;
      border-radius: 10px;
      font-size: 48px;
      height: 500px;
      justify-content: center; /* 주축 */
      align-items: center; /* 교차축 */
    }
    .item {
      display: flex;
      width: 200px;
      height: 100px;
      border: 3px solid blue;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <div id="container">
      <div class="item">flex</div>
    </div>
  </body>
</html>
