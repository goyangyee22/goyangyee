<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김창섭 네가 만든 World</title>
</head>
<style>
  /* 공통 스타일 시작 */
  *{
    box-sizing: border-box;
  }
  body{
    margin: 0;
  }
  html, body, #wrapper{
    width:100%;
    height:100%;
  }
  ul{
    padding:0;
    list-style-type: none;
  }
  a{
    text-decoration: none;
    color:white;
    font-weight: 600;
  }
  /* 공통 스타일 종료 */

  /* wrapper 스타일 시작 */
  #wrapper{
    border:2px solid orange;
    display: flex;
    flex-direction: column;
    gap:1%;
  }
  /* wrapper 스타일 종료 */

  /* header 스타일 시작 */
  #header{
    background-color: orange;
    height:10%;
    display:flex;
    justify-content: center;
    align-items: center;
  }
  #header > img{
    width:100px;
    height:100px;
  }
  #header > span{
    font-size:2em;
    font-weight:600;
    color:purple;
  }
  /* header 스타일 종료 */

  /* nav 스타일 시작 */
  #nav{
    background-color: plum;
    height:10%;
    display: flex;
    justify-content: space-around;
    align-items:center;
  }
  #nav > li > a{
    letter-spacing: 0.3em;
    font-size:1.5em;
  }
  /* nav 스타일 종료 */

  /* main 스타일 시작 */
  #main{
    height:70%;
    display: flex;
    gap:0.6%;
  }
  .aside{
    width:15%
  }
  .content{
    width:70%
  }
  /* main 스타일 종료 */
</style>
<body>
  <div id="wrapper">
    <img src="../resources/img/Kimchangseob.jpg"/>
    <span>김창섭 니가 만든 World</span>
  </div>
  <div id="header"></div>
  <ul id="nav">
    <li><a href="#">스카니아</a></li>
    <li><a href="#">베라</a></li>
    <li><a href="#">루나</a></li>
    <li><a href="#">크로아</a></li>
    <li><a href="#">리부트</a></li>
  </ul>
  <div id="main">
    <div class="aside"></div>
    <div class="content"></div>
    <div class="aside"></div>
  </div>
  <div id="footer"></div>
</body>
</html>
