<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 1. 변수 두개를 선언하고 각각 초기값을 3, 4로 할당하세요.
    const a = 3;
    const b = 4;

    // 2. 위의 두 변수의 합, 차, 곱, 나누기한 값을 콘솔창에 출력해보세요.
    console.log(a + b);
    console.log(a - b);
    console.log(a * b);
    console.log(a / b);

    // 3. 위 문제에서 콘솔창에 출력할 때 결과가 어떤 연산을 했는지를 알 수 있도록 결과값 왼쪽에 연산 내용을 표시해보세요.
    // ex) a + b = 결과
    console.log(`${a}+${b}=${a + b}`);
    console.log(`${a}-${b}=${a - b}`);
    console.log(`${a}*${b}=${a * b}`);
    console.log(`${a}/${b}=${a / b}`);

    // 4. 1번에서 션언한 변수 두 개의 대소 비교를 하여 어떤 변수가 큰지를 alert창으로 출력할 수 있게 작성해보세요.(조건문 사용)
    aorb = a > b ? a : b;
    alert(aorb);

    // 5. 비어있는 객체를 하나 생성해보세요.
    const obj = new Object();

    // 6. 위에서 만든 객체에 num1과 num2라는 프로퍼티를 추가하고 각각에 1번 문제에서 만든 변수를 할당해보세요.
    obj.num1 = a;
    obj.num2 = b;

    // 7. 위에서 만든 객체의 속성을 콘솔창에 각각 출력해보세요.
    console.log(obj.num1);
    console.log(obj.num2);

    // 8. 비어있는 배열을 선언하고 그 배열에 1부터 10까지 숫자를 추가해보세요. 선언 이후에 값을 넣는 방법 사용
    function arr1(array) {
      const arr = [];
      for (let i = 1; i <= 10; i++) {
        arr.push(i);
      }
      return arr;
    }
    console.log(arr1());
    // 9. 비어있는 배열을 선언하고 1 ~ 100까지의 숫자를 추가해보세요. 반복문 사용
    function arr2(array){
      const arr = [];
      for(let i = 1; i <= 100; i++){
        arr.push(i);
      }
      return arr;
    }
    console.log(arr2());
    // 10. 비어있는 배열을 선언하고 1 ~ 100까지의 숫자중 짝수만 추가해보세요. 반복문 사용
  function arr3(array){
    const arr = [];
    for(let i = 1; i <= 100; i++){
      if (i%2 == 0){
        arr.push(i);
      }
    }
    return arr;
  }
  console.log(arr3());
    
  // 11. 함수를 생성하고 함수를 호출하면 '안녕하세요!'라는 alert 창이 출력되도록 작성해보세요.
    function showAlert() {
      alert('안녕하세요!');
    }
    showAlert();

    // 12. 함수를 호출하면 body 태그에 p태그를 추가하고 font 색상과 background-color가 변경된 요소가 화면에 출력되는 함수를 작성하세요.
    function createEl(){
      // 1. p태그 생성
      const pTag = document.createElement('p');
      // 2. p태그의 font와 background-color 프로퍼티 값 변경
      pTag.innerHTML = "안녕하세요.";
      pTag.style.color = "blue";
      pTag.style.backgroundColor = "yellow";
      // 3. p태그를 body태그에 추가
      // document.write(), innerHTML = ==> write 함수와 innerHTML 프로퍼티에 전달되는 값은 문자열이어야 한다.
      // document.querySelector('body').innerHTML = pTag;
     document.querySelector('body').append(pTag);
    }
    createEl();
  </script>
</html>
