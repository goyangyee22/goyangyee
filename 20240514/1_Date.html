<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
</head>
<body>
</body>
<script>
    // Date 객체 생성
    const now = new Date();
    document.write(`<h1>${now}</h1>`);

    // getFullYear() - 년도를 반환하는 함수
    const year = now.getFullYear();
    document.write(`<h1>${year}</h1>`)
</script>
</html>
