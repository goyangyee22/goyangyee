<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    *{
        box-sizing:border-box;
    }
    input{
        padding: 20px;
        height: 100%;
    }
    button{
        padding: 20px;
        height: 100%;
    }
    div{
        display:flex;
        gap: 10px;
        height: 80px;
    }
    body > div > div{
        width:100px;
        height:100%;
        border: 2px solid red;
    }
  </style>
  <body>
    <div id="birthCalc">
      <input type="text" id="birthYear" placeholder="출생년도를 입력하세요." />
      <button onclick="birthCalc()">나이 계산</button>
      <div class="result"></div>
    </div>
    <hr />
    <div id="square">
        <input type="text" id="squareWidth" placeholder="가로 너비를 입력하세요. "/>
        <input type="text" id="squareHeight" placeholder="세로 높이를 입력하세요. "/>
        <button onclick="squareCalc()">사각형 넓이 계산</button>
        <div class="result"></div>
    </div>
    <hr />
    <div id="discount">
        <input type="text" id="price" placeholder="할인 전 가격" />
        <input type="text" id="rate" placeholder="할인율" />
        <button onclick="discountCalc()">할인 가격 계산</button>
        <div class="result"></div>
    </div>
  </body>
  <script>
    // 1. 나이 계산 버튼을 누르면 사용자가 입력한 출생년도를 참고하여 나이를 계산하는 함수를 작성하세요. result div에 결과 표시
    function birthCalc(){
      const birthYearInput = document.getElementById("birthYear");
      const birthYear = parseInt(birthYearInput.value);
      const currentYear = new Date().getFullYear();
      const age = currentYear - birthYear;
      const resultDiv = document.querySelector("#birthCalc .result");
      resultDiv.textContent = "나이는 " + age + "세 입니다.";
    }
    // 2. 사각형의 가로 너비와 세로 높이를 입력하여 사각형의 넓이를 계산하는 함수를 작성하세요. result div에 결과 표시
    function squareCalc(){
      const widthInput = document.getElementById("squareWidth");
      const squareWidth = parseInt(widthInput.value);
      const heightInput = document.getElementById("squareHeight");
      const squareHeight = parseInt(heightInput.value);
      const area = squareWidth * squareHeight;
      const resultDiv = document.querySelector("#square .result");
      resultDiv.textContent = area;
    }
    // 3. 원래 가격과 할인율을 입력하면 할인 가격을 게산해주는 함수를 작성하세요. 할인된 가격은 정수로 표현하세요. result div에 결과 표시
    function discountCalc(){
      const priceInput = document.getElementById("price");
      const priceprice = parseInt(priceInput.value);
      const rateInput = document.getElementById("rate");
      const raterate = parseInt(rateInput.value);
      const discountPrice = priceprice * (100 - raterate) / 100;
      const resultDiv = document.querySelector("#discount .result");
      resultDiv.textContent = discountPrice;
    }
  </script>
</html>
