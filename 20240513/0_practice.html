<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
      box-sizing: border-box;
    }
    div {
      height: 100px;
      display: flex;
      gap: 10px;
    }
    input {
      padding: 20px;
      font-size: 1.5rem;
      height: 100%;
    }
    button {
      padding: 20px;
      font-size: 1.5rem;
      height: 100%;
    }
  </style>
<body>
    <div>
        <input id="input" placeholder="ã…‡">
        <button onclick="clickFn()">click</button>
    </div>
    <h1></h1>
</body>
<script>
    const array = [];
    function clickFn(){
        const input = document.querySelector("#input");
        const inputValue = input.value;
        array.push(inputValue);
        const pTag = document.createElement("p");
        pTag.innerHTML = array.join(", ");
        document.querySelector("h1").append(pTag);
        input.value = "";
        input.focus();
    }
</script>
</html>
