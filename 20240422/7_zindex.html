<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index</title>
  </head>
  <style>
    div {
      width: 200px;
      height: 200px;
    }
    #box1 {
      background-color: blue;
      position: absolute;
      color: white;
      z-index: 1;
    }
    #box2 {
      background-color: purple;
      position: absolute;
      color: white;
      z-index: 0;
      top: 100px;
      left: 100px;
    }
    #box3 {
      background-color: brown;
      position: absolute;
      color: white;
      z-index: -1;
      top: 200px;
      left: 200px;
    }
    img {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.5;
      /* opacity : 불투명도
      0~1사이의 값을 조정하여 요소의 불투명도를 선택
      0 : 투명, 1 : 불투명
      */
    }
    /* z-index를 사용하려면 position이 static이 아니어야 됨
    같은 z-index라면 absolute가 우선으로 보이게 됨(z-index가 큰 건 아님)
    */
  </style>
  <body>
    <!-- <div id="box1">box #1</div>
    <div id="box2">box #2</div>
    <div id="box3">box #3</div> -->
    <img src="../resources/img/Kimchangseob.jpg" width="240" height="300" />
    <p>img 요소의 z-index가 -1이므로 다른 요소의 뒤에 위치한다.</p>
  </body>
</html>
