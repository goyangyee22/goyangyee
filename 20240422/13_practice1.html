<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
    }
    ul {
      display: flex;
      padding: 0;
      list-style-type: none;
      border: 5px solid red;
      flex-wrap: wrap;
      flex-direction: row;
      height: 500px;
      align-content: center;
      align-items: stretch;
      align-self: stretch;
      justify-content: space-between;
      position: relative;
      flex-grow: 1;
      margin: 0;
    }
    li {
      border: 2px solid black;
      background-color: aqua;
      text-align: center;
      flex-grow: 1;
      max-width: 150px;
      margin: 5px;
      padding: 10px;
    }
  </style>
  <body>
    <h1>1. 아래와 같이 만들어보세요</h1>
    <div class="container">
      <ul>
        <li id="li1">1</li>
        <li id="li2">2</li>
        <li id="li3">3</li>
      </ul>
    </div>
  </body>
</html>
