<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex 축약형</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    ul {
      display: flex;
      list-style-type: none;
      border: 5px solid red;
      padding: 0;
      height: 500px;
    }
    li {
      background-color: beige;
    }
    li:nth-child(2n) {
      background-color: coral;
    }
    li:nth-child(2) {
      flex-grow: 2;
      /* flex-grow의 기본 값은 0이다. */
    }
    li:nth-child(3) {
      flex-grow: 1;
    }
  </style>
  <body>
    <ul>
      <li>거북이</li>
      <li>호랑이</li>
      <li>다람쥐</li>
      <li>고라니</li>
      <li>코끼리</li>
    </ul>
  </body>
</html>
