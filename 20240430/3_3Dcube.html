<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cube</title>
</head>
<style>
  * {
     box-sizing: border-box;
  }
  body {
     margin: 0;
  }
  html, body, #wrapper {
     width: 100%;
     height: 100%;
  }
  #wrapper{
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 300px;
  }
  .card{
    width:300px;
    height:300px;
    position:relative;
    transform-style: preserve-3d;
    transition:all 3.5s;
    /* background-color: gray; */
  }
  .card:hover{
    transform: rotateX(360deg) rotateY(180deg) rotateZ(180deg);
    transition: all 5s linear;
  }
  .card > div{
    width:100%;
    height:100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position:absolute;
    top:0;
    left:0;
    font-size:3rem;
    font-weight:800;
    border-radius: 20px;
  }
  .card > div:nth-child(1){
    background-color: red;
    transform: translateX(0px) rotateY(0deg) translateZ(150px);
  }
  .card > div:nth-child(2){
    background-color: orange;
    transform: translateX(150px) rotateY(90deg) translateZ(0px);
  }
  .card > div:nth-child(3){
    background-color: yellow;
    transform: rotateX(-90deg) rotateY(0deg) translateZ(150px);
  }
   .card > div:nth-child(4){
    background-color: green;
    transform: translateX(-150px) rotateY(90deg) translateZ(0px);
  }
 .card > div:nth-child(5){
    background-color: blue;
    transform: rotateX(0deg) rotateY(0deg) translateZ(-150px);
  }
  .card > div:nth-child(6){
    background-color: purple;
    transform: rotateX(90deg) rotateY(0deg) translateZ(150px);
  } 
</style>
<body>
    <div id="wrapper">
        <div class="card">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    </div>
</body>
</html>
