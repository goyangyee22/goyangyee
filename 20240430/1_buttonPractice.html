<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼 연습</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      width: 100%;
      height: 100%;
      padding: 1rem;
    }
    a {
      display: inline-block;
      font-size: 22px;
      padding: 20px 60px;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .fill {
      border: 2px solid #4dbde5;
      color: #4dbde5;
      position: relative;
      transition: 0.3s;
      overflow:hidden;
    }
    .fill::after {
      content: '';
      width: 100%;
      height: 100%;
      display: inline-block;
      position: absolute;
      top:100%;
      left:0;
      background:#4dbde5;
      transform: scaleY(0);
      transition: 0.3s;
      z-index:-1;
    }
    .fill:hover{
        color:white;
    }
    .fill:hover::after{
        transform:scaleY(3);
    }
    .pulse {
      border: 2px solid #4dbde5;
      color: white;
      background-color: transparent;
      position: relative;
      transition: 0.3s;
    }
    .pulse::after{
        content:'';
        width:100%;
        height:100%;
        display:inline-block;
        background: #4dbde5;
        color:white;
        position: absolute;
        top: 0;
        left: 0;
        transition:all .3s ease;
        z-index: -1;
    }
    .pulse:hover{
        color:white;
        background: #4dbde5;
    }
    .pulse:hover::after{
        transform:scale(1.3);
        opacity: 0.5;
        border-radius: 6px;
        /* z-index: -2; */
    }
    .line{
        color:#4dbde5;
        position:relative;
        transition:0.3s;
    }
    .line::after{
        content:'';
        width:100%;
        height:100%;
        display:inline-block;
        position: absolute;
    }
    .line:hover{
        border-top: 2px solid #4dbde5;
        border-bottom: 2px solid #4dbde5;
    }
    .line:hover::after{
    }
  </style>
  <body>
    <div id="wrapper">
      <div class="content">
        <h2>Fill Up button</h2>
        <a href="#" class="fill">Fill Up</a>
      </div>
      <div class="content">
        <h2>Pulse button</h2>
        <a href="#" class="pulse">Pulse</a>
      </div>
      <div class="content">
        <h2>Line button</h2>
        <a href="#" class="line">Line</a>
      </div>
    </div>
  </body>
</html>
