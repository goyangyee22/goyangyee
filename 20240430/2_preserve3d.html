<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
</head>
<style>
  * {
     box-sizing: border-box;
  }
  body {
     margin: 0;
  }
  html, body, #wrapper {
     width: 100%;
     height: 100%;
  }
  #wrapper{
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 300px;
  }
  .card{
    width:300px;
    height:300px;
    position:relative;
    transform-style: preserve-3d;
    transition:all 3.5s;
    /* background-color: gray; */
  }
  .card:hover{
    transform: rotateX(360deg) rotateY(180deg) rotateZ(180deg);
    transition: all 3.5s linear;
  }
  .card > div{
    width:100%;
    height:100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position:absolute;
    top:0;
    left:0;
    font-size:3rem;
    font-weight:800;
  }
  .card > div:nth-child(1){
    background-color: orange;
    transform: rotateX(0deg) rotateY(90deg) translateZ(0px);
  }
  .card > div:nth-child(2){
    background-color: yellow;
    transform: translateX(-150px) rotateY(0deg) translateZ(-150px);
  }
</style>
<body>
    <div id="wrapper">
        <div class="card">
            <div>RIGHT</div>
            <div>LEFT</div>
        </div>
    </div>
</body>
</html>
