<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        // Array 생성(선언) 방법
        const arr = [];
        const arr2 = new Array();

        // Array의 생성과 초기화를 동시에 하는 방법
        const arr3 = [1, 3, 5, 7, 9, "d", true];
        console.log(arr3);
        console.log(arr3.length);
        console.log(arr3[6]);

        // Array의 값 활용
        for(let i = 0; i < arr3.length; i++){
            document.write(`<h1>${arr3[i]}</h1>`);
        }
    </script>
