<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>listStyle</title>
  </head>
  <style>
    ul {
      border-top: 1px solid red;
      border-bottom: 1px solid red;
      padding: 10px 0;
      list-style-type: none;
      text-align: center;
      /* list-style-image: url("../resources/img/check.png"); */
    }
    ul li {
      display: inline;
      text-transform: capitalize;
      padding: 0 10px;
      letter-spacing: 3px;
    }
    ul li a {
      text-decoration: none;
      color: black;
    }
    a:link {
      color: black;
    }
    a:visited {
      color: black;
    }
    a:hover {
      color: blue;
      text-decoration-line: underline;
    }
    a:active {
      color: plum;
    }
  </style>
