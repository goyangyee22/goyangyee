<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 리마인드</title>
  </head>
  <body></body>
  <script>
    // 함수 선언식
    function showMessage() {
      alert("안녕하세요!");
    }
    showMessage();

    // 함수 표현식
    const show = function () {
      alert("함수 표현식");
    };
    show();
  </script>
</html>
