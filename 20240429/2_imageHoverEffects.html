<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  * {
     box-sizing: border-box;
  }
  body {
     margin: 0;
  }
  html, body, #wrapper {
     width: 100%;
     height: 100%;
  }
  #wrapper{
    padding:1rem;
  }
  .column{
    margin:15px 15px 0;
    display:flex;
  }
  .column div{
    position:relative;
    width:300px;
    height:200px;
    margin:0 0 0 25px;
  }
  figure{
    width:300px;
    height:200px;
    margin:0;
    overflow:hidden;
  }
  .column div span{
    position:absolute;
    bottom:10px;
    left:0;
    z-index: -1;
    display: block;
    width:300px;
    text-align: center;
    opacity:0;
    transition:.3s ease-in-out;
  }
  figure:hover+span{
    bottom:-30px;
    opacity:1;
  }

  /* Zoom In #1 */
  .hover01 figure img{
    transition:.3s ease-in-out;
  }
  .hover01 figure:hover img{
    transform:scale(1.3);
    transform-origin:50% 50%;
  }
 
 /* Zoom Out */
  .hover02 figure img{
    transition:.3s ease-in-out;
    transform:scale(1.5);
  }
  .hover02 figure:hover img{
    transform:scale(1);
    transform-origin:50% 50%;
  }

  /* Slide */
  .hover03 figure img{
    transition:.3s ease-in-out;
    width:400px;
  }
  .hover03 figure:hover img{
    transform:translate(-50px, 0);
  }

  /* Blur */
  .hover04 figure img{
    transition: 0.3s ease-in-out;
    filter: grayscale(100%) blur(3px);
  }
  .hover04 figure:hover img{
    filter:grayscale(0) blur(0);
  }

  /* Flashing */
  @keyframes flash{
    0%{
        opacity:0.2;
    }
    100%{
        opacity:1;
    }
  }
  .hover05 figure img{
  }
  .hover05 figure:hover img{
    animation:flash 1.5s; 
  }
</style>
<body>

            </div>

            </div>
            <div>
