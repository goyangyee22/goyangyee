<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  * {
     box-sizing: border-box;
  }
  body {
     margin: 0;
  }
  html, body, #wrapper {
     width: 100%;
     height: 100%;
  }
  #wrapper{
    display:grid;
    grid-template-rows: repeat(
        1, 
        1fr minmax(65px, auto) 6fr minmax(65px, auto)
    );
    gap:1%;
  }
  #header{
    background-color: #ffd65c;
    display:flex;
    justify-content: center;
    align-items: center;
  }
  #header > img{
    width:100px;
    height:100px;
  }
  #nav{
    background-color: #d1b3e0;
    padding:0;
    margin:0;
    list-style-type: none;
    display: grid;
    grid-template-columns:repeat(auto-fit, minmax(10%, auto));
    /* repeat(5, 1fr) 이렇게 작성하면 공간이 없어 space-evenly 정렬이 안 됨 */
    align-items: center;
    justify-items: center;
    justify-content: space-evenly;
  }
  li{
    color:white;
    font-weight:600;
  }
  li a{
    color:inherit;
    text-decoration: none;
  }
  #main{
    display: grid;
    gap:1%;
    grid-template-columns: 1fr 4fr 1fr;
    /* grid-template-rows: 1fr; */
  }
  .aside{
    background-color: #faebeb;
    padding:5%;
  }
  #category{
    background-color: #e6b3b3;
    list-style-type: none;
    padding:0;
    margin:0;
  }
  #category li{
    padding:5%;
    border-bottom: 1px solid #d1a3a3;
    cursor:pointer;
  }
  #category li:hover{
    background-color: #a17f7f;
  }
  #category li:nth-child(1){
    border-top:1px solid #d1a3a3;
  }
  #content{
    background-color: #fafafa;
    display: grid;
    grid-template-columns: repeat(3, minmax(100px, auto));
  }
  #footer{
    background-color: #ccccf2;
  }
</style>
<body>

    <div id="wrapper">
        <div id="header">
            <img src="../resources/img/coffee.jpg"/>
            <span>Shopping</span>
        </div>
        <ul id="nav">
            <li><a href="#">HOME</a></li>
            <li><a href="#">SHOPPING ABOUT</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">MY ACCOUNT</a></li>
            <li><a href="#">CONTACTS</a></li>
        </ul>
        <div id="main">
            <div id="aside1" class="aside">
                <h3>카테고리</h3>
                <ul id="category">
                    <li><a href="#">데스크탑</a></li>
                    <li><a href="#">노트북</a></li>
                    <li><a href="#">모니터</a></li>
                    <li><a href="#">마우스</a></li>
                    <li><a href="#">키보드</a></li>
                    <li><a href="#">스피커</a></li>
                    <li><a href="#">책상</a></li>
                </ul>
            </div>
            <div id="content">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div id="aside2" class="aside"></div>
        </div>
        <div id="footer"></div>
    </div>
