<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="male">남성</label>
      <input type="radio" name="gender" id="male" value="male" /><br />
      <label for="female">여성</label>
      <input type="radio" name="gender" id="female" value="female" /><br />
      <input type="submit" value="제출" />
      <!-- for 속성이 있으면 텍스트를 눌러도 반응 함
      텍스트박스 id와 연결이 됨 -->
      <!-- label 안에서 name을 똑같이 해 놓아야 하나만 선택이 가능 -->
      <!-- id는 특정 대상을 지칭할 때 사용 -->
      <br /><br />
      <label for="samsung">삼성노트북</label>
      <input type="checkbox" id="samsung" value="samsung" name="notebook" />
      <label for="LG">LG노트북</label>
      <input type="checkbox" id="LG" value="LG" name="notebook" />
      <label for="MAC">맥북</label>
      <input type="checkbox" id="MAC" value="MAC" name="notebook" />
      <label for="ASUS">ASUS노트북</label>
      <input type="checkbox" id="ASUS" value="ASUS" name="notebook" />
      <br />
      <input type="submit" value="제출" />
    </form>
  </body>
</html>
