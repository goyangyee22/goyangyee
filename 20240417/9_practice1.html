<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이메일 전송화면</title>
  </head>
  <body>
    <form>
      <h1>이메일 전송화면</h1>
      <br />
      <p>이름 : <input type="text" placeholder="홍길동" /></p>
      <p>이메일 주소 : <input type="text" placeholder="xx@naver.com" /></p>
      <p>내용 :</p>
      <fieldset>
        <textarea
          name="contents"
          placeholder="내용을 입력하여 주십시오."
          width="80"
          height="2000"
        ></textarea>
        <p>
          <input type="submit" value="전송" /><input
            type="reset"
            value="재설정"
          />
        </p>
      </fieldset>
    </form>
  </body>
</html>
