<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>납품</title>
  </head>
  <body>
    <fieldset>
      <legend>납품자정보</legend>
      <p>1. 납품자명 : <input type="text" placeholder="name" /></p>
      <p>2. Email : <input type="text" placeholder="answer@naver.com" /></p>
      <p>3. 홈페이지 : <input type="text" placeholder="http://" /></p>
    </fieldset>
    <fieldset>
      <legend>납품정보</legend>
      <p>· 상품명 : <input type="text" /></p>
      <p>· 납품수량 : <input type="text" placeholder="최소 100" /></p>
      <p>· 납품등급 : <input type="range" /></p>
      <p>
        · 기타사항 : <textarea name="etc" width="50" height="2000"></textarea>
      </p>
    </fieldset>
    <br />
    <input type="submit" value="send message" />
  </body>
</html>
